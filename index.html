<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div id="background"><img class="background-image" src="" alt=""></div>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h1>
            <input type="text" id="city-input" placeholder="Digite o nome da cidade">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="wrapper-loader-container" class="hidden">
            <div class="loader-container" id="loader-container">
                <div class="loader" id="loader"></div>
            </div>
        </div>
        <div id="error-message"></div>
        <div id="wrapper-weather-data" class="hidden">
            <div id="weather-data" class="weather-data">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img src="" alt="Bandeira do país" id="country">
                </h2>
                <p id="temperature"><span></span>&deg;C</p>
                <div id="description-container">
                    <p id="description"></p>
                    <img src="" alt="Condições do tempo" id="weather">
                </div>
                <div id="details-container">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
